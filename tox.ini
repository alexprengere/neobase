[tox]
isolated_build = True
skip_missing_interpreters = true
envlist = py27,py36,py37,py38,py39,pypy,pypy3

[testenv]
deps =
    pytz
    pytest
    pytest-benchmark
commands = py.test {posargs}

[testenv:py26]
deps =
    pytz
    pytest==3.2
    pytest-benchmark==3.1

[testenv:flake8]
basepython = python3
deps =
    flake8
    flake8-2020
    flake8-bugbear
    flake8-broken-line
    flake8-logging-format
    flake8-printf-formatting
commands = flake8

[flake8]
exclude =
    .*
    *.egg-info
    build
    dist
    __pycache__
    doc
max-line-length = 100
ignore = E203,E402,W503,B008
